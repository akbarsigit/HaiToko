<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

		<title>Account Details</title>
		<link
			rel="stylesheet"
			type="text/css"
			th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
		/>
		<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
			rel="stylesheet"
			type="text/css"
		/>
	</head>
	<body>
		<div>
			<!-- Logout -->
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
				<input type="submit" />
			</form>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<!-- LOGO -->
				<a class="navbar-brand" th:href="@{/}"><h2>Hai Toko</h2></a>

				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navLink"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Nav-Link -->
				<div class="collapse navbar-collapse" id="navLink">
					<ul class="navbar-nav">
						<li class="nav-item" sec:authorize="hasAuthority('admin')">
							<a class="nav-link" th:href="@{/users}">Users</a>
						</li>

						<th:block sec:authorize="hasAnyAuthority('admin', 'editor')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/categories}">Categories</a>
							</li>
						</th:block>

						<li class="nav-item">
							<a class="nav-link" th:href="@{/products}">Products</a>
						</li>

						<th:block sec:authorize="hasAnyAuthority('admin', 'editor')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/customers}">Customers</a>
							</li>
						</th:block>

						<th:block sec:authorize="hasAnyAuthority('admin', 'courier')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/orders}">Orders</a>
							</li>
						</th:block>

						<th:block sec:authorize="hasAnyAuthority('admin', 'editor')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/menus}">Menus</a>
							</li>
						</th:block>

						<li class="nav-item" sec:authorize="hasAuthority('admin')">
							<a class="nav-link" th:href="@{/settings}">Settings</a>
						</li>
						<li>
							<span class="fas fa-user fa-2x" style="color: white"></span>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								data-toggle="dropdown"
								sec:authentication="principal.name"
								th:href="@{/account}"
							></a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="" id="logoutId">Logout</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
			<div class="container">
                <body style="background-color: #8cacf9">
                    <div class="container shadow-sm p-5 mx-auto custom-container bg-light rounded-5">
                        <h1 class="text-center fs-1">View Produk</h1>
                        <form action="" th:action="@{/viewProduct}" method="post" th:object="${product}">
                            <div class="mb-3">
                                <label for="" class="form-label">Nama Produk</label>
                                <input
                                    type="text"
                                    class="form-control form-control-lg"
                                    name=""
                                    id=""
                                    aria-describedby="helpId"
                                    placeholder="Masukkan nama produk anda"
                                    th:field="*{namaProduk}"
                                />
                                <small id="helpId" class="form-text text-muted"
                                    >Pastikan penulisannya sudah benar</small
                                >
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Nomor Produk</label>
                                <input
                                    type="text"
                                    class="form-control form-control-lg"
                                    name=""
                                    id=""
                                    aria-describedby="helpId"
                                    placeholder="Masukkan nomor produk anda"
                                    th:field="*{nomorProduk}"
                                />
                                <small id="helpId" class="form-text text-muted"
                                    >Pastikan penulisannya sudah benar</small
                                >
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Kategori</label>
                                <input
                                    type="text"
                                    class="form-control form-control-lg"
                                    name=""
                                    id=""
                                    aria-describedby="helpId"
                                    placeholder="Stok inisial anda"
                                    th:field="*{stok}"
                                    disabled
                                />
                                <small id="helpId" class="form-text text-muted"
                                    >Pastikan penulisannya sudah benar</small
                                >
                            </div>
    
                            <div class="mb-3">
                                <label for="" class="form-label">Stok</label>
                                <input
                                    type="number"
                                    class="form-control form-control-lg"
                                    name=""
                                    id=""
                                    aria-describedby="helpId"
                                    placeholder="Stok inisial anda"
                                    th:field="*{stok}"
                                    disabled
                                />
                                <small id="helpId" class="form-text text-muted"
                                    >Pastikan penulisannya sudah benar</small
                                >
                            </div>
                            <div class="container-fluid text-center">
                                <button
                                    type="submit"
                                    class="btn btn-secondary btn-lg"
                                    th:formaction="@{/back}"
                                >
                                    Batal
                                </button>
                            </div>
                        </form>
                    </div>
                </body>
            </div>
	</body>
</html>
