<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

		<title>Account Details</title>
		<link
			rel="stylesheet"
			type="text/css"
			th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
		/>
		<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
			rel="stylesheet"
			type="text/css"
		/>
	</head>
	<body>
		<div>
			<!-- Logout -->
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
				<input type="submit" />
			</form>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<!-- LOGO -->
				<a class="navbar-brand" th:href="@{/}"><h2>Hai Toko</h2></a>

				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navLink"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Nav-Link -->
				<div class="collapse navbar-collapse" id="navLink">
					<ul class="navbar-nav">
						<li class="nav-item" sec:authorize="hasAuthority('admin')">
							<a class="nav-link" th:href="@{/users}">Users</a>
						</li>

						<th:block sec:authorize="hasAnyAuthority('admin', 'editor')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/categories}">Categories</a>
							</li>
						</th:block>

						<li class="nav-item">
							<a class="nav-link" th:href="@{/products}">Products</a>
						</li>

						<th:block sec:authorize="hasAnyAuthority('admin', 'editor')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/customers}">Customers</a>
							</li>
						</th:block>

						<th:block sec:authorize="hasAnyAuthority('admin', 'courier')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/orders}">Orders</a>
							</li>
						</th:block>

						<th:block sec:authorize="hasAnyAuthority('admin', 'editor')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/menus}">Menus</a>
							</li>
						</th:block>

						<li class="nav-item" sec:authorize="hasAuthority('admin')">
							<a class="nav-link" th:href="@{/settings}">Settings</a>
						</li>
						<li>
							<span class="fas fa-user fa-2x" style="color: white"></span>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								data-toggle="dropdown"
								sec:authentication="principal.name"
								th:href="@{/account}"
							></a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="" id="logoutId">Logout</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
			<div class="col-10">
				<div class="container">
					<table class="table table-striped table-hover">
						<thead class="theadt-default">
							<tr>
								<th>No</th>
								<th>Kategori</th>
								<th>Deskripsi</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${produkList}">
								<td class="col-1" th:text="${c.kategori_id}">[[${c.kategori_id}]]</td>
								<td class="col-4" th:text="${c.kategori}">[[${c.kategori}]]</td>
								<td class="col-3" th:text="${c.deskripsi}">[[${c.deskripsi}]]</td>
								<td class="col-3">
									<div class="row">
										<div class="col-4">
											<button
												type="button"
												class="btn btn-primary btn-sm"
												th:formaction="@{'/viewKategori/' + {c.id}}"
											>
												View
											</button>
										</div>
										<div class="col-4">
											<button
												type="button"
												class="btn btn-success btn-sm"
												th:formaction="@{'/editKategori/' + {c.id}}"
											>
												Edit
											</button>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
