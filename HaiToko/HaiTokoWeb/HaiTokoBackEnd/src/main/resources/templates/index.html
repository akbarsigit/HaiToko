<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	
	<title>Admin Control Panel</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
	
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container-fluid">
	
		<!-- Navbar -->
		<div>
			<!-- Logout -->
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm"><input type="submit" /></form>
		
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<!-- LOGO -->
				<a class="navbar-brand" th:href="@{/}"><h2>Hai Toko</h2></a>
				
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navLink">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<!-- Nav-Link -->
				<div class="collapse navbar-collapse" id="navLink">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/users}">Users</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/categories}">Categories</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/products}">Products</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/customers}">Customers</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/orders}">Orders</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/menus}">Menus</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/settings}">Settings</a>
						</li>
						<li>
							<span class="fas fa-user fa-2x" style="color:white"></span>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-toggle="dropdown" sec:authentication="principal.name"></a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="" id="logoutId">Logout</a>
							</div>
						</li>
					</ul>
				</div>
				
				
				
			</nav>
		</div>
	
		<div>
			<h1>Admin Control Panel</h1>
		</div>
		
		
		<!--Footer-->
		<div>
			<p>Copyright &copy; 2022 by HaiToko</p> 		
		</div>
		
	</div>
	<script type="text/javascript">
		$(document).ready(function(){{
			$("#logoutId").on("click", function(e){
				e.preventDefault();
				document.logoutForm.submit();
			});
		}});
	</script>
</body>
</html>
